services:
  db:
    image: postgres:16-alpine
    container_name: clinicbooking-db
    environment:
      POSTGRES_DB: clinicbooking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - clinicbooking_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clinicbooking"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicbooking-api
    environment:
      ASPNETCORE_URLS: http://+:8080
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Host=db;Port=5432;Database=clinicbooking;Username=postgres;Password=postgres"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  clinicbooking_pgdata:
